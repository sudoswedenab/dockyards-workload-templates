name: ai-review
on:
  pull_request:
permissions:
  id-token: write
  contents: read
jobs:
  ai-review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 2
      - name: Checkout ai-review action
        uses: actions/checkout@v4.2.2
        with:
          repository: sudoswedenab/sudo-actions
          ref: feature/ai-review-test1
          path: .github/actions/ai-review
      - uses: actions/setup-go@v5
        with:
          go-version: "1.21"
      - name: Run AI review
        working-directory: ${{ github.workspace }}
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTION_PATH: ${{ github.workspace }}/.github/actions/ai-review/ai-review
        shell: bash
        run: go run .github/actions/ai-review/ai-review
